    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - INFLUX_HOST=influxdb
      - INFLUX_PORT=8086
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    command: python3 worker.py
    depends_on:
