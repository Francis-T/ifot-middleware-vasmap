version: "3"
services:
  service_broker:
    build: ./frontend
    ports:
      - "5011:5011"
    volumes:
      - ./frontend:/usr/src/app
      - ./common:/usr/src/app/project/common
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - APP_SETTINGS=project.server.config.DevelopmentConfig
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - INFLUX_HOST=influxdb
      - INFLUX_PORT=8086
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    command: python wsgi.py
    #command: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:5011 wsgi:app --no-sendfile
    depends_on:
      - redis
      - mosquitto

